    <script>
      const navbar = document.querySelector('.navbar'); 
      const scrollThreshold = 36; 

      if (navbar) {
          window.addEventListener("scroll", () => {
              if (window.scrollY > scrollThreshold) {
                  navbar.classList.add("scrolling");
              } else {
                  navbar.classList.remove("scrolling");
